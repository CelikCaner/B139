<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="post" action="/account/login">
      <input type="text" name="firstName" /><br />
      <input type="number" name="salary" /><br />
      <input type="email" name="email" /><br />
      <input type="password" name="pass" /><br />
      <input type="search" name="search" /><br />
      <input type="url" name="website" /><br />
      <input type="tel" name="phone" /><br />
      <input type="hidden" name="code" /><br />

      <input type="checkbox" name="usercheck" id="user" />
      <label for="user">I read the agreement</label><br />

      <input type="radio" name="gender" id="genderM" />
      <label for="genderM">Male</label>

      <input type="radio" name="gender" id="genderM" />
      <label for="genderF">Female</label> <br />

      <input type="file" name="userfile" /><br />
      <input type="color" name="usercolor" /><br />
      <input type="range" name="level" /><br />
      <input type="date" name="dob" /><br />
      <input type="time" name="time" /><br />
      <input type="datetime-local" name="dateTime" /><br />
      <input type="month" name="mn" /><br />
      <input type="week" name="wk" /><br />

      <select name="city">
        <option value="" disabled selected>Choose</option>
        <option value="34">Istanbul</option>
        <option value="35">Izmir</option></select
      ><br />

      <input type="button" value="Custom" />
      <input type="submit" value="Save" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>

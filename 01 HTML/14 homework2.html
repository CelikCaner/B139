<!DOCTYPE html>
<html lang="en">
  <head>

        <tr>

            <input type="radio" name="gender" />

        <tr>

            <input type="url" name="uWeb" />
          </td>
          <td>Adres</td>
          <td>

          </td>
        </tr>
        <tr>
          <td>Telefon</td>

            <input type="tel" name="uTel" />
          </td>
          <td></td>

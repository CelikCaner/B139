<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td><label for="e-mail">Email</label></td>
          <td>
            <input
              type="email"
              name="email"
              id="e-mail"
              required
              placeholder="info@example.com"
            />
          </td>
        </tr>
        <tr>
          <td><label for="pw">Password</label></td>
          <td>
            <input
              type="password"
              name="password"
              id="pw"
              minlength="3"
              maxlength="10"
            />
          </td>
        </tr>
        <tr>
          <td><label for="sp">Security Pin</label></td>
          <td><input type="number" name="pin" id="sp" /></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button type="submit">Save</button>
            <button type="reset">Reset</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>

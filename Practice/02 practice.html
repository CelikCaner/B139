<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Practice Css/02 style.css" />
  </head>
  <body>
    <h1 class="title">Daybook</h1>
    <div class="months">
      <h2>Months</h2>
      <ol>
        <li>Jan</li>
        <li>Feb</li>
        <li>Mar</li>
        <li>Apr</li>
        <li>May</li>
        <li>Jun</li>
        <li>Jul</li>
        <li>Aug</li>
        <li>Sep</li>
        <li>Oct</li>
        <li>Nov</li>
        <li>Dec</li>
      </ol>
    </div>
    <br />
    <div class="seasons">
      <h2>Seasons</h2>
      <ul type="disc">
        <li>Spring</li>
        <li>Summer</li>
        <li>Fall</li>
        <li>Winter</li>
      </ul>
    </div>
    <br />
    <div class="days">
      <h2>Days of the Week</h2>
      <ol type="a">
        <li>Monday</li>
        <li>Tuesday</li>
        <li>Wednesday</li>
        <li>Thursday</li>
        <li>Friday</li>
        <li>Saturday</li>
        <li>Sunday</li>
      </ol>
    </div>
  </body>
</html>

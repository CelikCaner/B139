<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card col-3 container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="card-body calculator">
          <div class="input-section">
            <input type="text" id="input-field" readonly class="form-control" />
          </div>
          <div class="row">
            <div class="col-2">
              <button class="operator btn btn-warning custom">%</button>
            </div>
            <div class="col-2">
              <button class="operator btn btn-warning custom">CE</button>
            </div>
            <div class="col-2">
              <button class="operator btn btn-warning custom">C</button>
            </div>
            <div class="col-2">
              <button class="operator btn btn-dark custom">/</button>
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <button class="number btn btn-light custom">7</button>
            </div>
            <div class="col-2">
              <button class="number btn btn-light custom">8</button>
            </div>
            <div class="col-2">
              <button class="number btn btn-light custom">9</button>
            </div>
            <div class="col-2">
              <button class="operator btn btn-dark custom">x</button>
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <button class="number btn btn-light custom">4</button>
            </div>
            <div class="col-2">
              <button class="number btn btn-light custom">5</button>
            </div>
            <div class="col-2">
              <button class="number btn btn-light custom">6</button>
            </div>
            <div class="col-2">
              <button class="operator btn btn-dark custom">-</button>
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <button class="number btn btn-light custom">1</button>
            </div>
            <div class="col-2">
              <button class="number btn btn-light custom">2</button>
            </div>
            <div class="col-2">
              <button class="number btn btn-light custom">3</button>
            </div>
            <div class="col-2">
              <button class="operator btn btn-dark custom">+</button>
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <button class="operator btn btn-warning custom">Del</button>
            </div>
            <div class="col-2">
              <button class="number btn btn-light custom">0</button>
            </div>
            <div class="col-2">
              <button class="operator btn btn-light custom">.</button>
            </div>
            <div class="col-2">
              <button class="operator btn btn-primary custom">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

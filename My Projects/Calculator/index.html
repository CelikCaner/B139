<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container card mt-5 shadow">
      <div class="card-body h-50">
        <input
          type="text"
          name="display"
          class="form-control mt-3 shadow"
          id="displayArea"
        />
        <label for="displayArea"></label>
      </div>
      <div class="calculator mb-4">
        <div class="buttons">
          <button class="btn btn-light shadow-sm">7</button>
          <button class="btn btn-light shadow-sm">8</button>
          <button class="btn btn-light shadow-sm">9</button>
          <button class="btn btn-danger shadow-sm">+</button>
        </div>
        <div class="buttons">
          <button class="btn btn-light shadow-sm">4</button>
          <button class="btn btn-light shadow-sm">5</button>
          <button class="btn btn-light shadow-sm">6</button>
          <button class="btn btn-danger shadow-sm">-</button>
        </div>
        <div class="buttons">
          <button class="btn btn-light shadow-sm">1</button>
          <button class="btn btn-light shadow-sm">2</button>
          <button class="btn btn-light shadow-sm">3</button>
          <button class="btn btn-danger shadow-sm">*</button>
        </div>
        <div class="buttons">
          <button class="btn btn-light shadow-sm">0</button>
          <button class="btn btn-light shadow-sm">.</button>
          <button class="btn btn-light shadow-sm">/</button>
          <button class="btn btn-primary shadow-sm" id="equals">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

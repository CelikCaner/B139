<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stopwatch</title>
  </head>
  <body class="col-12">
    <div
      class="container card col-sm-8 col-lg-6 d-flex align-items-center justify-content-center mt-4"
    >
      <div class="pt-4 pb-4">STOPWATCH</div>
      <div class="pt-2 pb-2">Click the buttons to interact</div>
      <div id="time" class="pt-4 pb-4 m-0">00:00:00</div>
      <div id="buttons" class="pt-2 pb-4 d-flex gap-4">
        <button type="button" id="start" class="btn">Start</button>
        <button type="button" id="stop" class="btn">Stop</button>
        <button type="button" id="reset" class="btn">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

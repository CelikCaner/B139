<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body class="p-2">
    <div class="input-group">
      <input type="text" id="inputField" class="form-control" />
      <button id="addBtn" class="btn btn-outline-info">Add</button>
    </div>
    <div
      class="d-flex gap-2 align-items-center justify-content-center flex-wrap mt-2"
    >
      <button id="sortBtn" type="button" class="btn btn-primary flex-grow-1">
        Sort
      </button>
      <button id="reverseBtn" type="button" class="btn btn-warning flex-grow-1">
        Reverse
      </button>
      <button
        id="removeLastBtn"
        type="button"
        class="btn btn-success flex-grow-1"
      >
        Remove Last
      </button>
      <button
        id="removeFirstBtn"
        type="button"
        class="btn btn-info flex-grow-1"
      >
        Remove First
      </button>
      <button
        id="removeAllBtn"
        type="button"
        class="btn btn-danger flex-grow-1"
      >
        Remove All
      </button>
      <button id="mixBtn" type="button" class="btn btn-secondary flex-grow-1">
        Mix
      </button>
    </div>
    <ul id="cityList" class="list-group mt-4"></ul>

    <script src="script.js"></script>
  </body>
</html>

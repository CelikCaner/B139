<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: 'John',
        lastName: 'Doe',
        age: 30,
        eyeColor: 'blue',
        department: {
          name: 'IT',
          floor: 3,
        },
      };
      // 1-Klasik yöntem
      const message1 = `${person.firstName} ${person.lastName} isimli personel ${person.age}. yaşına girdi`;
      console.log(message1);
      // 2-Destructuring yöntemi
      const { firstName, lastName, age, department } = person;
      const { name, floor } = department;
      const message2 = `${firstName} ${lastName} isimli personel ${age}. yaşına girdi. ${name}  departmanında çalışıyor`;
      console.log(message2);

      const sayHello1 = (firstName, lastName) => {
        alert(`Hello ${firstName} ${lastName}`);
      };

      const sayHello2 = (p) => {
        alert(`Hello ${p.firstName} ${p.lastName}`);
      };
      // Destruturing yapılarak parametrelerin alınması
      const sayHello3 = ({ firstName, lastName }) => {
        alert(`Hello ${firstName} ${lastName}`);
      };
      sayHello1('Ali', 'Gel');
      sayHello1(person.firstName, person.lastName);
      sayHello2(person);
      sayHello3(person);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Conversion</title>
  </head>
  <body>
    <script>
      let age = '33';
      console.log(age, typeof age);
      age = age + 15;
      console.log(age, typeof age);
      age = Number(age) + 50;
      console.log(age, typeof age);
      const yas = prompt('Yasinizi giriniz');
      console.log(yas, typeof yas);
      let yeniYas = Number(yas) + 1; // parseInt , parseFloat
      console.log(yeniYas, typeof yeniYas);
      // NaN bir hata değil, değerdir
      const result = Number('123asd');
      console.log(result, isNaN(result), typeof result);
      // Bu işlemin sonucu infinite değeridir, hata vermez
      console.log(5 / 0);
    </script>
  </body>
</html>

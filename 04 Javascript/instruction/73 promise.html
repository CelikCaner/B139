<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise</title>
  </head>
  <body>
    <script>
      const promises = () => {
        return new Promise((resolve, reject) => {
          //here we might have various asyncronous codes and these codes could be called back.

          const result = true;

          if (result) {
            resolve('resolved');
          } else {
            reject('rejected');
          }
        });
      };

      promises()
        .then((result) => {
          console.log(result);
        })
        .catch((error) => {
          console.log(error);
        });
    </script>
  </body>
</html>
